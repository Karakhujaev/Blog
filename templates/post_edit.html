{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="{% static 'style/control1.css' %}">
   <title>Edit</title>
</head>
<body>
    <section class="body">
        <header>
            <ul class="logo">
                <a href="{% url 'home' %}">
                    <ul>
                        <li><img src="{% static 'images/pages_photos/logo.png' %}" alt=""></li>
                        <li>musaa.com</li>
                    </ul>
                </a>
            </ul>

            <nav>
                <a href="{% url 'tech' %}">#tech</a> 
                <a href="{% url 'ai' %}">#ai</a> 
                <a href="{% url 'software' %}">#software</a> 
                <a href="{% url 'crypto' %}">#crypto</a> 
                <a href="{% url 'control' %}"><button>Control</button></a>

            </nav>
            <a href=""><img id="search" src="{% static 'images/icons/search.svg' %}" alt=""></a>
        </header>

        <section class="banner">
            <form action="" method="post" enctype="multipart/form-data">{% csrf_token %}
                {{ form.media }}
                {{ form|crispy }}
                <input class="submit" type="submit" value="PUSH">
            </form>
        </section>
    </section>

       
       <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
       <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
